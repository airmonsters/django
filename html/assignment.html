<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="table.html", method="GET">
        
        <label for="FN">
            First Name:
        </label>
        <input id = "FN", type="text", name="", placeholder="First Name", required>

        <label for="LN">
            Last Name:
        </label>
        <input id="LN" , type="text" , name="" , placeholder="Last Name" , required>
        <p></p>
        <label for="mail">Email: </label>
        <input id= "mail", type="email", name="", placeholder="name@email.com", required>

        <label for="userpassword">Password: </label>
        <input id="userpassword" type="password", required>

        <p>Are you over 18?</p>
        <label for="y">Yes: </label>
        <input id="y", type="radio", name="age", value="yes">
        <label for="n">No: </label>
        <input id="n", type="radio", name= "age", value="no">

        <p>Do you have creadt card or Paypal</p>
        <select name="payment" id="">
            <option value="cc">Creait Card</option>
            <option value="pp">Paypal</option>
        </select>

        <p></p>
        <input type="submit", value="Signed Up!">

    </form>
    
</body>
</html>
